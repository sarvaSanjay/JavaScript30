<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
  <button></button>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button class="button"></button>
<script>
  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation()
  }
  let divs = document.querySelectorAll('div');
  divs.forEach(element => (element.addEventListener('click', logText, {capture: false})));
  let button = document.querySelector('button');
  button.addEventListener('click', logText, {once: true})
</script>
</body>
</html>
